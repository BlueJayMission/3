         <script type="text/javascript">
            //init object globally
            var objImage = null;
            function init() {
                objImage = document.getElementById("myImg01");
                objImage.style.position = "relative";
                objImage.style.left = "0px";
                objImage.style.top = "0px";
            }
            function getKeyAndMove(e) {
                var key_code = e.which || e.keyCode;
                switch (key_code) {
                    case 37: //left arrow key
                        moveLeft();
                        break;
                    case 38: //Up arrow key
                        moveUp();
                        break;
                    case 39: //right arrow key
                        moveRight();
                        break;
                    case 40: //down arrow key
                        moveDown();
                        break;
                }
            }
            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px" myCheckHit();
            }
            function moveUp() {
                objImage.style.top = parseInt(objImage.style.top) - 5 + "px" myCheckHit();
            }
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px" myCheckHit();
            }
            function moveDown() {
                objImage.style.top = parseInt(objImage.style.top) + 5 + "px" myCheckHit();
            }
            window.onload = init;
        </script>
