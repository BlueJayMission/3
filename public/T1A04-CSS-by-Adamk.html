<html>
<head>
<h1>T1A04-CSS-by-Adamk.html</h1>
  
  <style>
body {  background-color: lightgrey;
}
h1 {
  color: green;
  text-align: center;
}

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}



<br>




.container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
  color: white;
}

</style>
</head>
<body>


<div class="container">
  <img src="https://th.bing.com/th/id/R.c0b99da8b402f1e3cefb42d94deee6c5?rik=%2bs466%2fnOd7ZUFg&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f02%2f18%2f286523-trees-forest-mountain-river.jpg&ehk=%2fs59p8ndGl44%2bbFHsbNi8mn5Uow%2f9uH5NRLxBJnflPM%3d&risl=&pid=ImgRaw&r=0" alt="Snow" style="width:100%">
  <button class="btn">Button</button>
</div>







<button class="button" style="vertical-align:middle"><span>Hover </span></button>


</body>




</html>
