 <br>        
Sunglasses Cat gets Big
  <img onmousedown="bigImg(this)" onmouseup="normalImg(this)" border="0" src="https://media.istockphoto.com/photos/black-cat-wearing-sunglasses-picture-id544652430?k=6&m=544652430&s=612x612&w=0&h=9QNCJ3Bu8gFlfy4wS7tyMKb7ngYvyVRL_-Nn0qT-deM=" alt="Cat" width="32" height="32">
  
  <script>
function bigImg(x) {
  x.style.height = "256px";
  x.style.width = "256px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}
</script>         
<br>          
    
         
<b id="myB01" onMouseOut="{        
  document.getElementById('myB01').innerHTML = 'This is Bold'
}"     
       onMouseOver="{
  document.getElementById('myB01').innerHTML = 'This is Awesome'
}"     >This is Bold</b>
