<body>
  <h4>Example working code</h4>
  
  <input type=text id="myText01" value="3"><br>
  
<input type=button value="Example onClick" onClick="{
   document.getElementById('myDiv01').innerHTML = 
document.getElementById('myText01').value
}">
<div id="myDiv01">...</div>     
<br>
  
  
<input type=text id="myKeys01" value="Write something here"><br>
<input type=text value="Type here" onKeypress="{
  document.getElementById('keys').innerHTML = 
document.getElementById('myKeys01').value
}">
  <div id="keys">This changes</div>
         
         
         
         
 <br>        
         
         
    
         
<b id="myB01" onMouseOut="{        
  document.getElementById('myB01').innerHTML = 'This is Bold'
}"     
       onMouseOver="{
  document.getElementById('myB01').innerHTML = 'This is Awesome'
}"     >This is Bold</b>
  
  </body>
